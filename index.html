<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="content">
      <aside class="nft__preview">
        <div class="nft__card">
          <img
            class="nft__image"
            src="images/image-equilibrium.jpg"
            alt="EQUILIBRIUM"
          />
          <h1 class="nft__header">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-group">
            <span class="nft__price">
              <img
                class="nft__ethereum"
                src="images/icon-ethereum.svg"
                alt="Ethereum"
              />
              0.041 ETH</span
            >
            <p>3 days left</p>
          </div>
          <div class="nft__createdby">
            <img src="images/image-avatar.png" alt="" /> Creation of Jules
            Wyvern
          </div>
        </div>
      </aside>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">regret546</a>.
    </div>
  </body>
</html>
